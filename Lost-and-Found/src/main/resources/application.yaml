server:
  port: 5001

spring:
  application:
    name: Lost and Found

  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB

  datasource:
    url: jdbc:mysql://localhost:3306/lostAndFoundDB
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

apiTitle: "Lost & Found API Documentation"
apiDescription: "Finding Missing Person"
apiVersion: "1.0.0"
apiContactName: "Moinul Islam"
apiContactEmail: "moinulmd306@gmail.com"
apiContactUrl: "https://qryptic.net"

